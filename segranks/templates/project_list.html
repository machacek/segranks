{% extends "base.html" %}

{% block content %}

{% for project in object_list %}
<div>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <p><a href="{% url 'segranks.views.annotateview' pk=project.pk %}" class="btn btn-primary btn-lg" role="button">Start Annotate <span class="glyphicon glyphicon-pencil"></span></a></p>
</div>
{% endfor %}

{% endblock %}
