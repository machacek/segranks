{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Annotate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static "adjustments.css" %}" type="text/css" media="screen" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
<div class="navbar navbar-inverse navbar-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'segranks.views.projectlistview' %}">SegRanks</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'segranks.views.projectlistview' %}">Home</a></li>
            <li><a href="{% url 'segranks.views.aboutview' %}">About</a></li>
        </ul>
    </div>
</div>
<div class="container">
    {% bootstrap_messages %}
    {% block content %}{% endblock %}
</div>

{% bootstrap_javascript %}
</body>
</html>
