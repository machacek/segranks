{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

<div class="jumbotron">
    <div class="container">
        <h1>Registration</h1>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
